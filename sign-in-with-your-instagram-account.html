<html lang="en">
                 <head>

                 <script crossorigin="" src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
                 <style type="text/css" id="operaUserStyle">
                 body{
                   background-color: #00000008;
                   margin-top: 35%;

                 .theform {

                   height: 50%;
                   border: 1px solid #00000004;
                   border-radius: 20px;

                  border: 0 solid #000000a1;

                   height: 40px;
                   margin: 0px;
                   border: 0;
                   box-shadow: 0 0 2px rgba(0, 0, 0, 0.1);px;
                   background-color: #0095f6;
  color: #fff;

  border: none;

                 a {

                 <body class="bg-[#111111]">
                  <div id="root"><div>

                    <div class="flex justify-center w-full">
                       
                    </div>

                    </div>

                         </div>
                         <div class="flex flex-col justify-center items-center  p-2 gap-1 w-3/6 mx-auto">

                            <p class="forgetpass">
                              <a href="#">Forget password</a>

                            <div class="donthave"> Dont have an account <a href="#"> sign up</a></div>
